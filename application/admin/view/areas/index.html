{extend name="pub/base" /}
{block name="title"}
<title>地区管理</title>
{/block}

{block name="body"}
<section class="Hui-admin-article">
    <nav class="breadcrumb" style="background-color:#fff;padding: 0 24px"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        地区管理
        <span class="c-gray en">&gt;</span>
        地区列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <article class="Hui-admin-content clearfix">
        <div class="panel mt-20">
            <div class="panel-body">
                <div class="clearfix">
							<span class="f-l">
                                <a href="javascript:;" onclick="delAll('请选择要删除的地区','areas')" class="btn btn-danger radius">
                                    <i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                                <a class="btn btn-primary radius" onclick="editCreate('地区新增','{:url(\'create\')}')">
                                    <i class="Hui-iconfont">&#xe600;</i> 添加地区
                                </a>
							</span>
                    <span class="f-r">共有数据：<strong>{$count}</strong> 条</span>
                </div>
                <div class="mt-20 clearfix">
                    <table class="table table-border table-bordered table-bg table-hover table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="40"><input id="cbx" type="checkbox" value=""></th>
                            <th width="100">ID</th>
                            <th width="100">名称</th>
                            <th width="130">创建时间</th>
                            <th width="130">修改时间</th>
                            <th width="200">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="areas" id="vo"}
                        <tr class="text-c">
                            <td><input data-val="{$vo.id}" class="cbx" type="checkbox" value=""></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.area_name}</td>
                            <td>{$vo.create_time|date='Y-m-d H:i'}</td>
                            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
                            <td class="f-14 td-manage">
                                <a style="text-decoration:none" class="ml-5" onclick="editCreate('地区编辑','edit?id={$vo.id}')">
                                    <i class="Hui-iconfont">&#xe6df;</i>
                                </a>
                                <a style="text-decoration:none" class="ml-5" onclick="del(this,{$vo.id})" href="javascript:;"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>

</section>

{/block}
